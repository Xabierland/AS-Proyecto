apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
      - path: /db
        pathType: Prefix
        backend:
          service:
            name: sabd
            port:
              number: 80
      - path: /vault
        pathType: Prefix
        backend:
          service:
            name: vault
            port:
              number: 80
